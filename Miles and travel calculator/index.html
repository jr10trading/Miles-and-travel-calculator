<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Pontos e Milhas</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="calculator-wrapper">
            <h2>COMPRA BONIFICADA - Ativa</h2>
            <div class="calculator-container">
                <div class="calc-row">
                    <label for="monthlyExpense">Gasto mensal (R$):</label>
                    <input
                        type="number"
                        id="monthlyExpense"
                        name="monthlyExpense"
                        min="0"
                        step="0.01"
                        value="6000"
                        required
                    >

                    <!-- 1°Novas colunas -->
                </div>
                <div class="calc-row">
                    <label for="annualExpense">Gasto anual (R$):</label>
                    <span id="annualExpense">72.000,00</span>
                </div>
                <div class="calc-row">
                    <label for="pointsPerReal">Média de Pontos por real:</label>
                    <input
                        type="number"
                        id="pointsPerReal"
                        name="pointsPerReal"
                        min="0"
                        step="0.01"
                        value="4"
                        required
                    >
                </div>
                <div class="calc-row">
                    <label for="totalPointsMonth">Total de pontos por mês:</label>
                    <span id="totalPointsMonth">20.000 pontos</span>
                </div>
                <div class="calc-row">
                    <label for="totalPointsYear">Total de pontos por ano:</label>
                    <span id="totalPointsYear">240.000 pontos</span>
                </div>
                <div class="calc-row">
                    <label for="bonusTransfer">Transferência bonificada (%):</label>
                    <input
                        type="number"
                        id="bonusTransfer"
                        name="bonusTransfer"
                        min="0"
                        max="100"
                        step="0.01"
                        value="30"
                        required
                    >
                </div>
                <div class="calc-row">
                    <label for="totalMilesMonth">Total de milhas por mês (com bonificação):</label>
                    <span id="totalMilesMonth">26.000 milhas</span>
                </div>
                <div class="calc-row">
                    <label for="totalMilesYear">Total de milhas por ano (com bonificação):</label>
                    <span id="totalMilesYear">312.000 milhas</span>
                </div>
                <div class="calc-row">
                    <label for="milheiroValue">Valor agregado/comercial do milheiro (R$):</label>
                    <input
                        type="number"
                        id="milheiroValue"
                        name="milheiroValue"
                        min="0"
                        step="0.01"
                        value="15"
                        required
                    >
                </div>
                <div class="calc-row">
                    <label for="totalValueMonth">Valor total mensal (R$):</label>
                    <span id="totalValueMonth">R$ 390,00</span>
                </div>
                <div class="calc-row">
                    <label for="totalValueYear">Valor total anual (R$):</label>
                    <span id="totalValueYear">R$ 4.680,00</span>
                </div>
                <button id="calculateButton">Calcular</button>
            </div>
        </div>


        <!-- 2°Novas colunas -->
        <div class="calculator-wrapper">
            <h2>GASTO NO CARTÃO DE CRÉDITO - Orgânica</h2>
            <div class="calculator-container">
                <div class="calc-row">
                    <label for="invoiceValue">Valor da Fatura (R$):</label>
                    <input
                        type="number"
                        id="invoiceValue"
                        name="invoiceValue"
                        min="0"
                        step="0.01"
                        value="5000"
                        required
                    >
                </div>
                <div class="calc-row">
                    <label for="milesPerDollar">Pontos/milhas por Dólar:</label>
                    <input
                        type="number"
                        id="milesPerDollar"
                        name="milesPerDollar"
                        min="0"
                        step="0.01"
                        value="2"
                        required
                    >
                </div>
                <div class="calc-row">
                    <label for="dollarRate">Cotação do Dólar (R$):</label>
                    <input
                        type="number"
                        id="dollarRate"
                        name="dollarRate"
                        min="0"
                        step="0.01"
                        value="4.98"
                        required
                    >
                </div>
                <div class="calc-row">
                    <label for="totalPointsMonth">Total de pontos por mês:</label>
                    <span id="totalPointsMonth">2.009 pontos</span>
                </div>
                <div class="calc-row">
                    <label for="totalPointsYear">Total de pontos por ano:</label>
                    <span id="totalPointsYear">24.114 pontos</span>
                </div>
                <div class="calc-row">
                    <label for="bonusTransfer">Transferência bonificada (%):</label>
                    <input
                        type="number"
                        id="bonusTransfer"
                        name="bonusTransfer"
                        min="0"
                        max="100"
                        step="0.01"
                        value="30"
                        required
                    >
                </div>
                <div class="calc-row">
                    <label for="totalMilesMonth">Total de milhas por mês (com bonificação):</label>
                    <span id="totalMilesMonth">2.612 milhas</span>
                </div>
                <div class="calc-row">
                    <label for="totalMilesYear">Total de milhas por ano (com bonificação):</label>
                    <span id="totalMilesYear">31.348 milhas</span>
                </div>
                <div class="calc-row">
                    <label for="mileValue">Valor do milheiro (R$):</label>
                    <input
                        type="number"
                        id="mileValue"
                        name="mileValue"
                        min="0"
                        step="0.01"
                        value="15"
                        required
                    >
                </div>
                <div class="calc-row">
                    <label for="totalMonthlyValue">Valor total mensal (R$):</label>
                    <span id="totalMonthlyValue">R$ 39,18</span>
                </div>
                <div class="calc-row">
                    <label for="totalYearlyValue">Valor total anual (R$):</label>
                    <span id="totalYearlyValue">R$ 470,22</span>
                </div>
                <!-- 3°Novas colunas -->
                <button id="calculateButton">Calcular</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
